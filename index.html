<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fraction Garden</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f5f5f4; /* Stone 100 */
        }
        .handwritten {
            font-family: 'Patrick Hand', cursive;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e7e5e4; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 4px; }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 0.2rem;
        }
        .fraction-top {
            border-bottom: 2px solid currentColor;
            display: block;
            padding: 0 0.2rem;
        }
        .fraction-bottom {
            display: block;
            padding: 0 0.2rem;
        }
        .giant-one {
            border: 3px solid currentColor;
            border-radius: 8px;
            padding: 4px;
            display: inline-block;
            position: relative;
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* NEW: Gentle Pulse Animation for the Next Level */
        @keyframes gentlePulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 0 8px rgba(245, 158, 11, 0); transform: scale(1.03); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        }
        .recommended-level {
            animation: gentlePulse 2s infinite;
            border-color: #f59e0b !important; /* amber-500 */
            background-color: #fffbeb !important; /* amber-50 */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // TEACHER CONFIGURATION SECTION
        // ==========================================
        const CONFIG = {
            questionsPerLevel: 10,
            passingScore: 8,
            skipCountingRange: [2, 10],
            maxDenominator: 12,
            unlockAllLevels: false, // Set to true to unlock Phase 2 immediately for testing
        };

        const { useState, useEffect, useMemo } = React;
        
        // ==========================================
        // ICON COMPONENTS
        // ==========================================
        const Icons = {
            Sprout: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M7 20h10"/><path d="M10 20c5.5-2.5.8-6.4 3-10"/><path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/><path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/></svg>,
            Leaf: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.77 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>,
            Flower: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="12" cy="12" r="3"/><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/><path d="M12 7.5V9"/><path d="M7.5 12H9"/><path d="M16.5 12H15"/><path d="M12 16.5V15"/><path d="M8 8l1.5 1.5"/><path d="M14.5 14.5L16 16"/><path d="M8 16l1.5-1.5"/><path d="M14.5 9.5L16 8"/></svg>,
            TreeDeciduous: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M12 19V6"/><path d="M8 19h8"/><path d="M8 19A4 4 0 0 1 8 6.07a8 8 0 0 1 8 0A4 4 0 0 1 8 19Z"/></svg>,
            Trophy: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            RefreshCw: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>,
            Home: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            CheckCircle: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            XCircle: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>,
            Lock: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Grid: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>,
            Scissors: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>,
            HelpCircle: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            Shovel: ({size=24, className, ...props}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}><path d="M2 22v-5l5-5 5 5-5 5z"/><path d="M9.5 14.5L16 8"/><path d="M17 2l5 5-.5.5a3.53 3.53 0 0 1-5 0s0 0 0 0L17 2z"/></svg>,
        };

        const { Sprout, TreeDeciduous, Flower, Leaf, RefreshCw, Trophy, Home, CheckCircle, XCircle, Lock, Grid, Scissors, HelpCircle, Shovel } = Icons;

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        // Find LCM (Least Common Multiple) for common denominators
        const findLCM = (n1, n2) => {
            let lar = Math.max(n1, n2);
            let small = Math.min(n1, n2);
            for (let i = lar; ; i += lar) {
                if (i % small === 0) return i;
            }
        };

        const getGCD = (a, b) => {
            return b === 0 ? a : getGCD(b, a % b);
        };

        // ==========================================
        // GAME LEVELS LOGIC
        // ==========================================
        
        const generateLevel1Question = () => {
            const base = getRandomInt(CONFIG.skipCountingRange[0], CONFIG.skipCountingRange[1]);
            const startMult = getRandomInt(1, 7);
            const sequence = [base * startMult, base * (startMult + 1), base * (startMult + 2), base * (startMult + 3)];
            const missingIndex = getRandomInt(0, 3);
            const answer = sequence[missingIndex];
            sequence[missingIndex] = null;
            return {
                type: 'sequence', base, sequence, correctAnswer: answer,
                instruction: `Fill in the missing number to help the seedling grow. (Skip counting by ${base})`
            };
        };

        const generateLevel2Question = () => {
            const num = getRandomInt(2, 9);
            if (Math.random() > 0.5) {
                return { type: 'magicOne', fraction: { top: num, bottom: num }, correctAnswer: 1, instruction: "What is this fraction equal to?" };
            } else {
                return { type: 'makeOne', top: num, correctAnswer: num, instruction: "Complete the fraction to make it equal to the Magic One (1)." };
            }
        };

        const generateLevel3Question = () => {
            const baseDenom = getRandomInt(2, 5);
            const multiplier = getRandomInt(2, 3);
            const num = 1;
            const denom = baseDenom;
            
            const isMatch = Math.random() > 0.4; // 60% chance of match
            
            let eqNum, eqDenom;

            if (isMatch) {
                eqNum = num * multiplier;
                eqDenom = denom * multiplier;
            } else {
                eqDenom = denom * multiplier;
                eqNum = num * multiplier + (Math.random() > 0.5 ? 1 : -1);
                if (eqNum < 1) eqNum = 1;
                if (eqNum >= eqDenom) eqNum = eqDenom - 1;
                if (num/denom === eqNum/eqDenom) eqNum += 1;
            }

            return {
                type: 'visual',
                fraction1: { top: num, bottom: denom },
                fraction2: { top: eqNum, bottom: eqDenom },
                correctAnswer: isMatch ? 'yes' : 'no',
                instruction: `Do these two fractions cover the exact same amount of space?`
            };
        };

        const generateLevel4Question = () => {
            const top = getRandomInt(1, 4);
            const bottom = getRandomInt(top + 1, 6);
            const multiplier = getRandomInt(2, 4);
            return {
                type: 'giantOne',
                start: { top, bottom },
                end: { top: top * multiplier, bottom: bottom * multiplier },
                correctAnswer: multiplier,
                instruction: "Which 'Giant One' was used to rename this fraction?"
            };
        };

        const generateLevel5Question = () => {
            const startDenom = getRandomInt(2, 6);
            const multiplier = getRandomInt(2, 5);
            const targetDenom = startDenom * multiplier;
            const startNum = getRandomInt(1, startDenom - 1);
            return {
                type: 'target',
                start: { top: startNum, bottom: startDenom },
                targetDenom: targetDenom,
                correctAnswer: multiplier,
                instruction: `I need a denominator of ${targetDenom}. What 'Giant One' should I use?`
            };
        };

        const generateLevel6Question = () => {
            const pairs = [[2,3], [3,4], [2,5], [3,5], [4,5], [2,4], [3,6], [4,6], [4,8]]; 
            const pair = pairs[getRandomInt(0, pairs.length-1)];
            const d1 = pair[0];
            const d2 = pair[1];
            const lcd = findLCM(d1, d2);
            return {
                type: 'lcd', d1, d2, correctAnswer: lcd,
                instruction: `To add fractions with denominators ${d1} and ${d2}, we need a Common Denominator. What is the lowest one we can use?`
            }
        };

        // NEW LEVELS 7-11

        // Level 7: Pruning (Simplifying) - BUG FIXED
        const generateLevel7Question = () => {
            // Pick a simple fraction 1/2, 1/3, 2/3, 1/4, 3/4
            const bases = [{n:1, d:2}, {n:1, d:3}, {n:2, d:3}, {n:1, d:4}, {n:3, d:4}, {n:1, d:5}];
            const base = bases[getRandomInt(0, bases.length-1)];
            
            const multiplier = getRandomInt(2, 4);
            const complexNum = base.n * multiplier;
            const complexDenom = base.d * multiplier;

            // Generate options ensuring the CORRECT ANSWER (base) is included
            const options = [
                base, // The correct simplified version
                {n: complexNum, d: complexDenom}, // The unsimplified one
                {n: base.n, d: base.d + 1}, // Distractor
                {n: base.n + 1, d: base.d}, // Distractor
            ];

            return {
                type: 'simplify',
                complex: { top: complexNum, bottom: complexDenom },
                correctAnswer: base,
                options: options.sort(() => Math.random() - 0.5), // Shuffle them
                instruction: "Prune (simplify) this fraction to its smallest form."
            };
        };

        // Level 8: Planting Rows (Adding Like)
        const generateLevel8Question = () => {
            const denom = getRandomInt(3, 10);
            const n1 = getRandomInt(1, denom - 2);
            const n2 = getRandomInt(1, denom - n1); // Ensure sum <= denom
            
            return {
                type: 'addLike',
                f1: {n: n1, d: denom},
                f2: {n: n2, d: denom},
                correctAnswer: {n: n1 + n2, d: denom},
                instruction: "Plant the rows together. Add the fractions."
            };
        };
        
        // NEW LEVEL 9: Composting (Converting before Adding)
        const generateLevel9Question = () => {
            // Scenarios where we need to convert f1 to match f2's denominator
            // e.g. 1/2 + 1/4 -> Convert 1/2 to ?/4
            const scenarios = [
                { f1: {n:1, d:2}, f2: {n:1, d:4}, target: {n:2, d:4} },
                { f1: {n:1, d:3}, f2: {n:1, d:6}, target: {n:2, d:6} },
                { f1: {n:1, d:2}, f2: {n:1, d:6}, target: {n:3, d:6} },
                { f1: {n:2, d:3}, f2: {n:1, d:6}, target: {n:4, d:6} },
                { f1: {n:1, d:4}, f2: {n:1, d:8}, target: {n:2, d:8} },
                { f1: {n:1, d:2}, f2: {n:1, d:8}, target: {n:4, d:8} },
            ];
            const sc = scenarios[getRandomInt(0, scenarios.length-1)];
            
            return {
                type: 'convertForAdd',
                f1: sc.f1,
                f2: sc.f2,
                correctAnswer: sc.target,
                instruction: `We can't add unlike denominators! Help prepare the soil by changing ${sc.f1.n}/${sc.f1.d} into ${sc.f2.d}ths.`
            }
        };

        // Level 10: Grafting (Adding Unlike - Moved from old 9)
        const generateLevel10Question = () => {
            const scenarios = [
                {f1: {n:1, d:2}, f2: {n:1, d:4}, ans: {n:3, d:4}},
                {f1: {n:1, d:4}, f2: {n:1, d:2}, ans: {n:3, d:4}},
                {f1: {n:1, d:3}, f2: {n:1, d:6}, ans: {n:3, d:6}}, 
                {f1: {n:1, d:6}, f2: {n:1, d:3}, ans: {n:3, d:6}},
                {f1: {n:1, d:2}, f2: {n:1, d:3}, ans: {n:5, d:6}},
                {f1: {n:1, d:4}, f2: {n:1, d:4}, ans: {n:2, d:4}}, 
                {f1: {n:1, d:5}, f2: {n:2, d:10}, ans: {n:4, d:10}}, 
            ];
            const sc = scenarios[getRandomInt(0, scenarios.length-1)];
            
            return {
                type: 'addUnlike',
                f1: sc.f1,
                f2: sc.f2,
                correctAnswer: sc.ans,
                instruction: "Graft them together! Find common ground, then add."
            };
        };

        // Level 11: The Harvest (Mixed Review - Moved from old 10)
        const generateLevel11Question = () => {
            const r = Math.random();
            if (r < 0.25) return generateLevel7Question();
            if (r < 0.50) return generateLevel6Question();
            if (r < 0.75) return generateLevel9Question();
            return generateLevel10Question();
        };


        // ==========================================
        // COMPONENT: FRACTION DISPLAY
        // ==========================================
        const Fraction = ({ top, bottom, size = "text-xl" }) => (
            <div className={`fraction ${size} font-bold text-stone-700`}>
                <span className="fraction-top">{top}</span>
                <span className="fraction-bottom">{bottom}</span>
            </div>
        );

        // ==========================================
        // COMPONENT: FRACTION PIE VISUAL
        // ==========================================
        const FractionPie = ({ num, denom, size=120 }) => {
             const r = 40;
             const c = 50; 
             if (num >= denom) return (
                 <svg width={size} height={size} viewBox="0 0 100 100">
                     <circle cx="50" cy="50" r="40" fill="#fbbf24" stroke="#78716c" strokeWidth="3" />
                 </svg>
             );
             const angle = (num / denom) * 2 * Math.PI;
             const x = c + r * Math.sin(angle);
             const y = c - r * Math.cos(angle);
             const largeArc = num > denom / 2 ? 1 : 0;
             const pathData = `M ${c} ${c} L ${c} ${c-r} A ${r} ${r} 0 ${largeArc} 1 ${x} ${y} Z`;

             return (
                 <svg width={size} height={size} viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="#fff" stroke="#e7e5e4" strokeWidth="1" />
                    <path d={pathData} fill="#fbbf24" stroke="#78716c" strokeWidth="2" />
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#78716c" strokeWidth="3" />
                    {[...Array(denom)].map((_, i) => {
                        const a = (i / denom) * 2 * Math.PI;
                        const lx = c + r * Math.sin(a);
                        const ly = c - r * Math.cos(a);
                        return <line key={i} x1={c} y1={c} x2={lx} y2={ly} stroke="#78716c" strokeWidth="1" opacity="0.5" />
                    })}
                 </svg>
             );
        };

        // ==========================================
        // COMPONENT: HELP MODAL
        // ==========================================
        const HelpModal = ({ onClose, phase }) => {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-3xl font-bold text-stone-800 handwritten">Garden Guide</h2>
                            <button onClick={onClose} className="p-2 hover:bg-stone-100 rounded-full text-stone-500">
                                <XCircle size={28} />
                            </button>
                        </div>

                        <div className="space-y-6 text-stone-700">
                            <div className="bg-green-50 p-4 rounded-xl border border-green-100">
                                <h3 className="font-bold text-green-800 text-xl mb-2 flex items-center gap-2">
                                    <Sprout size={20}/> Basics
                                </h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <div className="font-bold text-sm uppercase text-stone-400">Numerator (Top)</div>
                                        <div className="text-lg">How many parts we have.</div>
                                    </div>
                                    <div>
                                        <div className="font-bold text-sm uppercase text-stone-400">Denominator (Bottom)</div>
                                        <div className="text-lg">How many parts make a whole.</div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-amber-50 p-4 rounded-xl border border-amber-100">
                                <h3 className="font-bold text-amber-800 text-xl mb-2 flex items-center gap-2">
                                    <TreeDeciduous size={20}/> The Giant One
                                </h3>
                                <p className="mb-2">Multiplying by 1 doesn't change the value!</p>
                                <div className="flex items-center gap-2 font-bold text-xl justify-center bg-white p-2 rounded-lg border border-amber-200">
                                    <Fraction top={1} bottom={2} /> 
                                    <span>&times;</span>
                                    <div className="giant-one border-amber-400 text-amber-600">
                                        <Fraction top={2} bottom={2} />
                                    </div>
                                    <span>=</span>
                                    <Fraction top={2} bottom={4} />
                                </div>
                            </div>

                            <div className="bg-cyan-50 p-4 rounded-xl border border-cyan-100">
                                <h3 className="font-bold text-cyan-800 text-xl mb-2 flex items-center gap-2">
                                    <Grid size={20}/> Advanced Skills
                                </h3>
                                <ul className="list-disc pl-5 space-y-2">
                                    <li><strong>Simplify:</strong> Divide top and bottom by the same number to make them smaller.</li>
                                    <li><strong>Common Denominator:</strong> You can only add fractions if the bottom numbers match!</li>
                                    <li><strong>Like Fractions:</strong> Have the same denominator (e.g. 1/4 and 3/4).</li>
                                    <li><strong>Unlike Fractions:</strong> Have different denominators (e.g. 1/2 and 1/3). You must fix them before adding!</li>
                                </ul>
                            </div>
                        </div>

                        <button onClick={onClose} className="w-full mt-8 bg-stone-800 hover:bg-stone-900 text-white font-bold py-3 rounded-xl transition">
                            Got it, back to the garden!
                        </button>
                    </div>
                </div>
            );
        };

        // ==========================================
        // MAIN APP COMPONENT
        // ==========================================
        const App = () => {
            const [currentLevel, setCurrentLevel] = useState(1);
            const [score, setScore] = useState(0);
            const [questionCount, setQuestionCount] = useState(0);
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [gameState, setGameState] = useState('menu');
            const [showHelp, setShowHelp] = useState(false);
            
            // INCREASED to 11 for the new level
            const [gardenProgress, setGardenProgress] = useState(Array(11).fill(false));

            useEffect(() => {
                const savedProgress = localStorage.getItem('fractionGardenProgress');
                if (savedProgress) {
                    const parsed = JSON.parse(savedProgress);
                    // Migration helper: If user has fewer levels saved, pad the array
                    if (parsed.length < 11) {
                        const padded = [...parsed, ...Array(11 - parsed.length).fill(false)];
                        setGardenProgress(padded);
                    } else {
                        setGardenProgress(parsed);
                    }
                }
            }, []);

            const saveProgress = (newProgress) => {
                setGardenProgress(newProgress);
                localStorage.setItem('fractionGardenProgress', JSON.stringify(newProgress));
            };

            const resetProgress = () => {
                if(confirm("Are you sure you want to clear your garden? All progress will be lost.")) {
                    localStorage.removeItem('fractionGardenProgress');
                    setGardenProgress(Array(11).fill(false));
                    setGameState('menu');
                }
            };

            const startLevel = (level) => {
                setCurrentLevel(level);
                setScore(0);
                setQuestionCount(0);
                setGameState('playing');
                loadQuestion(level);
            };

            const loadQuestion = (level) => {
                setFeedback(null);
                let q;
                switch(level) {
                    case 1: q = generateLevel1Question(); break;
                    case 2: q = generateLevel2Question(); break;
                    case 3: q = generateLevel3Question(); break;
                    case 4: q = generateLevel4Question(); break;
                    case 5: q = generateLevel5Question(); break;
                    case 6: q = generateLevel6Question(); break;
                    case 7: q = generateLevel7Question(); break;
                    case 8: q = generateLevel8Question(); break;
                    case 9: q = generateLevel9Question(); break; // New
                    case 10: q = generateLevel10Question(); break; // Old 9
                    case 11: q = generateLevel11Question(); break; // Old 10
                    default: q = generateLevel1Question();
                }
                setCurrentQuestion(q);
            };

            const handleAnswer = (userAnswer) => {
                let isCorrect = false;
                const q = currentQuestion;

                if (q.type === 'sequence' || q.type === 'magicOne' || q.type === 'makeOne' || q.type === 'giantOne' || q.type === 'target' || q.type === 'lcd') {
                    isCorrect = parseInt(userAnswer) === q.correctAnswer;
                } else if (q.type === 'visual') {
                     isCorrect = userAnswer === q.correctAnswer;
                } else if (q.type === 'simplify' || q.type === 'convertForAdd' || q.type === 'addLike' || q.type === 'addUnlike') {
                    isCorrect = userAnswer.n === q.correctAnswer.n && userAnswer.d === q.correctAnswer.d;
                }

                if (isCorrect) {
                    setFeedback('correct');
                    setScore(s => s + 1);
                } else {
                    setFeedback('incorrect');
                }

                setTimeout(() => {
                    const newCount = questionCount + 1;
                    setQuestionCount(newCount);
                    if (newCount >= CONFIG.questionsPerLevel) {
                        finishLevel(score + (isCorrect ? 1 : 0));
                    } else {
                        loadQuestion(currentLevel);
                    }
                }, 1500);
            };

            const finishLevel = (finalScore) => {
                if (finalScore >= CONFIG.passingScore) {
                    const newProgress = [...gardenProgress];
                    newProgress[currentLevel - 1] = true;
                    saveProgress(newProgress);
                    setGameState('levelComplete');
                } else {
                    setGameState('tryAgain');
                }
            };

            // ==========================================
            // RENDER FUNCTIONS
            // ==========================================

            const renderMenu = () => {
                const phase1Complete = gardenProgress.slice(0, 5).every(val => val === true);
                const isPhase2Unlocked = phase1Complete || CONFIG.unlockAllLevels;
                
                // Find the first unfinished level to highlight
                const nextLevelIndex = gardenProgress.indexOf(false);

                return (
                    <div className="max-w-4xl mx-auto p-6 relative">
                        {/* Help Button */}
                        <button onClick={() => setShowHelp(true)} className="absolute top-6 right-6 p-2 bg-white rounded-full text-stone-500 hover:text-stone-800 hover:bg-stone-100 shadow-sm transition">
                            <HelpCircle size={32} />
                        </button>

                        <header className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-stone-800 mb-2 handwritten">The Fraction Garden</h1>
                            <p className="text-stone-600 text-lg">Cultivate your understanding, one fraction at a time.</p>
                            {CONFIG.unlockAllLevels && <div className="text-xs text-red-500 font-bold uppercase tracking-widest mt-2">Teacher Mode: All Levels Unlocked</div>}
                        </header>

                        {/* PHASE 1: THE OUTDOOR GARDEN */}
                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-stone-700 mb-4 border-b pb-2 flex items-center gap-2">
                                <Sprout className="text-green-600"/> Phase 1: The Garden
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                {[
                                    { name: "The Seedling", sub: "Skip Counting", icon: Sprout, level: 1 },
                                    { name: "The Sprout", sub: "Magic One", icon: Leaf, level: 2 },
                                    { name: "The Sapling", sub: "Visuals", icon: Flower, level: 3 },
                                    { name: "The Tree", sub: "Giant One", icon: TreeDeciduous, level: 4 },
                                    { name: "The Forest", sub: "Common Denom", icon: Trophy, level: 5 },
                                ].map((item) => {
                                    const isNext = (item.level - 1) === nextLevelIndex;
                                    return (
                                    <button 
                                        key={item.level}
                                        onClick={() => startLevel(item.level)}
                                        className={`p-6 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-3 shadow-sm hover:shadow-md
                                            ${isNext ? 'recommended-level' : ''}
                                            ${gardenProgress[item.level - 1] 
                                                ? 'bg-green-50 border-green-200 text-green-800' 
                                                : 'bg-white border-stone-200 text-stone-600 hover:border-amber-300'}`}
                                    >
                                        <item.icon size={40} className={gardenProgress[item.level - 1] ? 'text-green-600' : 'text-stone-400'} />
                                        <div className="text-center">
                                            <div className="font-bold handwritten text-xl">{item.name}</div>
                                            <div className="text-xs uppercase tracking-wide opacity-70">{item.sub}</div>
                                        </div>
                                        {gardenProgress[item.level - 1] && <CheckCircle size={20} className="text-green-500 mt-2" />}
                                    </button>
                                )})}
                            </div>
                        </div>

                        {/* PHASE 2: THE GREENHOUSE (Unlockable) */}
                        <div className="relative">
                            <h2 className="text-2xl font-bold text-stone-700 mb-4 border-b pb-2 flex items-center gap-2">
                                <Grid className="text-cyan-600"/> Phase 2: The Greenhouse
                            </h2>
                            
                            <div className={`grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4 ${!isPhase2Unlocked ? 'opacity-50 pointer-events-none' : ''}`}>
                                {[
                                    { name: "Common Ground", sub: "Finding LCD", icon: Grid, level: 6 },
                                    { name: "Pruning", sub: "Simplifying", icon: Scissors, level: 7 },
                                    { name: "Planting Rows", sub: "Adding Like", icon: Leaf, level: 8 },
                                    { name: "Composting", sub: "Converting", icon: Shovel, level: 9 },
                                    { name: "Grafting", sub: "Adding Unlike", icon: Sprout, level: 10 },
                                    { name: "The Harvest", sub: "Mixed Review", icon: Trophy, level: 11 },
                                ].map((item) => {
                                    const isNext = (item.level - 1) === nextLevelIndex;
                                    return (
                                    <button 
                                        key={item.level}
                                        onClick={() => startLevel(item.level)}
                                        className={`p-6 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-3 shadow-sm hover:shadow-md
                                            ${isNext ? 'recommended-level' : ''}
                                            ${gardenProgress[item.level - 1] 
                                                ? 'bg-cyan-50 border-cyan-200 text-cyan-800' 
                                                : 'bg-white border-stone-200 text-stone-600 hover:border-cyan-300'}`}
                                    >
                                        <item.icon size={40} className={gardenProgress[item.level - 1] ? 'text-cyan-600' : 'text-stone-400'} />
                                        <div className="text-center">
                                            <div className="font-bold handwritten text-xl">{item.name}</div>
                                            <div className="text-xs uppercase tracking-wide opacity-70">{item.sub}</div>
                                        </div>
                                        {gardenProgress[item.level - 1] && <CheckCircle size={20} className="text-cyan-500 mt-2" />}
                                    </button>
                                )})}
                            </div>

                            {!isPhase2Unlocked && (
                                <div className="absolute inset-0 bg-stone-100/50 backdrop-blur-sm flex flex-col items-center justify-center rounded-xl z-10">
                                    <Lock size={64} className="text-stone-400 mb-4" />
                                    <h3 className="text-2xl font-bold text-stone-600 bg-white px-6 py-2 rounded-full shadow-sm">Complete Phase 1 to Unlock</h3>
                                </div>
                            )}
                        </div>

                            <button onClick={resetProgress} className="text-stone-400 hover:text-red-400 text-sm flex items-center justify-center gap-2 mx-auto">
                                <RefreshCw size={14} /> Reset Garden Progress
                            </button>

                    </div>

                                    {q.sequence.map((num, i) => (

                                            {num === null ? '?' : num}
                                        </div>
                                    ))}
                                </div>
                            )}

                            {q.type === 'magicOne' && (
                                <div className="text-4xl flex items-center gap-4">
                                    <Fraction top={q.fraction.top} bottom={q.fraction.bottom} size="text-4xl" />
                                    <span>=</span>
                                    <span className="w-16 h-16 bg-amber-50 border-2 border-dashed border-amber-300 rounded flex items-center justify-center text-stone-400">?</span>

                                <div className="text-4xl flex items-center gap-4">
                                    <div className="fraction text-4xl font-bold text-stone-700">
                                        <span className="fraction-top">{q.top}</span>
                                        <span className="w-12 h-12 bg-amber-50 border-b-2 border-amber-300 flex items-center justify-center mx-auto text-2xl text-stone-600">?</span>

                                    <span className="font-bold text-5xl text-green-700 handwritten">1</span>

                                    <div className="flex flex-col items-center gap-4">

                                    </div>
                                    <div className="text-stone-300 font-bold text-2xl">vs</div>
                                    <div className="flex flex-col items-center gap-4">

                                        <Fraction top={q.fraction2.top} bottom={q.fraction2.bottom} />
                                    </div>
                                </div>
                            )}

                            {q.type === 'giantOne' && (
                                <div className="flex items-center gap-4 text-3xl">
                                    <Fraction top={q.start.top} bottom={q.start.bottom} size="text-3xl" />
                                    <span>&times;</span>
                                    <div className="giant-one border-stone-400 text-stone-400">
                                        <div className="fraction text-2xl">
                                            <span className="fraction-top">?</span>
                                            <span className="fraction-bottom">?</span>
                                        </div>
                                    </div>
                                    <span>=</span>
                                    <Fraction top={q.end.top} bottom={q.end.bottom} size="text-3xl" />
                                </div>
                            )}

                             {q.type === 'target' && (
                                <div className="flex flex-col items-center gap-6">
                                    <div className="text-xl text-stone-500">Make the denominator <strong>{q.targetDenom}</strong></div>
                                    <div className="flex items-center gap-4 text-3xl">
                                        <Fraction top={q.start.top} bottom={q.start.bottom} size="text-3xl" />
                                        <span>&times;</span>
                                        <div className="giant-one border-stone-400 text-stone-400">
                                            <div className="fraction text-2xl">
                                                <span className="fraction-top">?</span>
                                                <span className="fraction-bottom">?</span>
                                            </div>
                                        </div>
                                        <span>=</span>
                                        <div className="fraction text-3xl text-stone-300">
                                            <span className="fraction-top">?</span>
                                            <span className="fraction-bottom text-stone-800">{q.targetDenom}</span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {q.type === 'lcd' && (
                                <div className="flex flex-col items-center gap-6">
                                    <div className="flex gap-8 items-center text-3xl">
                                        <Fraction top={1} bottom={q.d1} size="text-4xl" />
                                        <span className="text-stone-400">+</span>
                                        <Fraction top={1} bottom={q.d2} size="text-4xl" />
                                    </div>
                                    <div className="text-stone-500">Common Denominator = ?</div>
                                </div>
                            )}

                            {/* Phase 2 Render Logic */}
                            {q.type === 'simplify' && (
                                <div className="flex gap-4 items-center text-4xl">
                                    <Fraction top={q.complex.top} bottom={q.complex.bottom} size="text-4xl" />
                                    <span className="text-stone-300">=</span>
                                    <div className="w-20 h-24 bg-amber-50 border-2 border-dashed border-amber-300 rounded flex items-center justify-center text-stone-400">?</div>
                                </div>
                            )}

                            {/* Level 9 Render Logic */}
                            {q.type === 'convertForAdd' && (
                                <div className="flex flex-col items-center gap-4">
                                    <div className="flex gap-4 items-center text-4xl opacity-50">
                                        <Fraction top={q.f1.n} bottom={q.f1.d} size="text-3xl" />
                                        <span className="text-stone-400">+</span>
                                        <Fraction top={q.f2.n} bottom={q.f2.d} size="text-3xl" />
                                    </div>
                                    <div className="text-stone-500 text-sm">↓ Convert ↓</div>
                                    <div className="flex gap-4 items-center text-4xl">
                                        <div className="w-20 h-24 bg-amber-50 border-2 border-dashed border-amber-300 rounded flex items-center justify-center text-stone-400">?</div>
                                        <span className="text-stone-400">+</span>
                                        <Fraction top={q.f2.n} bottom={q.f2.d} size="text-4xl" />
                                    </div>
                                </div>
                            )}

                            {(q.type === 'addLike' || q.type === 'addUnlike') && (
                                <div className="flex gap-4 items-center text-4xl">
                                    <Fraction top={q.f1.n} bottom={q.f1.d} size="text-4xl" />
                                    <span className="text-stone-400">+</span>
                                    <Fraction top={q.f2.n} bottom={q.f2.d} size="text-4xl" />
                                    <span className="text-stone-300">=</span>
                                    <div className="w-20 h-24 bg-cyan-50 border-2 border-dashed border-cyan-300 rounded flex items-center justify-center text-stone-400">?</div>
                                </div>
                            )}

                        </div>

                        {/* Input Area */}
                        <div className="flex justify-center gap-4 flex-wrap">
                            {q.type === 'sequence' && [...new Set([q.base*1, q.base*2, q.base*3, q.correctAnswer, q.base*10])].sort(() => Math.random() - 0.5).map(opt => (
                                <button key={opt} onClick={() => handleAnswer(opt)} className="bg-stone-100 hover:bg-amber-100 text-stone-800 font-bold py-3 px-6 rounded-xl transition shadow-sm border border-stone-200 text-xl">{opt}</button>
                            ))}

                            {q.type === 'magicOne' && [...new Set([1, 0, 10, q.fraction.top])].map(opt => (
                                <button key={opt} onClick={() => handleAnswer(opt)} className="bg-stone-100 hover:bg-amber-100 text-stone-800 font-bold py-3 px-6 rounded-xl transition shadow-sm border border-stone-200 text-xl">{opt}</button>
                            ))}
                            
                            {q.type === 'makeOne' && [...new Set([1, q.top, 0, 10])].sort(()=>Math.random()-0.5).map(opt => (
                                <button key={opt} onClick={() => handleAnswer(opt)} className="bg-stone-100 hover:bg-amber-100 text-stone-800 font-bold py-3 px-6 rounded-xl transition shadow-sm border border-stone-200 text-xl">{opt}</button>
                            ))}

                            {(q.type === 'giantOne' || q.type === 'target') && [2, 3, 4, 5].map(opt => (
                                <button key={opt} onClick={() => handleAnswer(opt)} className="bg-stone-100 hover:bg-amber-100 text-stone-800 font-bold py-3 px-6 rounded-xl transition shadow-sm border border-stone-200 text-xl group">
                                    <span className="block text-xs text-stone-400 mb-1 group-hover:text-amber-600">Giant One</span>
                                    <Fraction top={opt} bottom={opt} />
                                </button>
                            ))}

                            {q.type === 'visual' && (
                                <>
                                    <button onClick={() => handleAnswer('yes')} className="bg-green-100 hover:bg-green-200 text-green-800 font-bold py-3 px-8 rounded-xl transition shadow-sm border border-green-200 text-xl flex items-center gap-2">
                                        <CheckCircle size={24} /> Yes
                                    </button>

            );

            const renderTryAgain = () => (
                <div className="max-w-xl mx-auto text-center p-8 bg-white rounded-3xl shadow-lg border border-red-100 mt-10">
                    <Leaf size={64} className="text-stone-300 mx-auto mb-6" />
                    <h2 className="text-4xl font-bold text-stone-800 mb-4 handwritten">Needs more water...</h2>
                    <p className="text-lg text-stone-600 mb-8">You got {score} out of {CONFIG.questionsPerLevel}. Let's try that section again to make sure the roots are strong.</p>
                    <button onClick={() => startLevel(currentLevel)} className="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 flex items-center gap-2 mx-auto">
                        <RefreshCw size={20} /> Try Again
                    </button>
                    <button onClick={() => setGameState('menu')} className="mt-4 text-stone-400 hover:text-stone-600 underline block mx-auto">
                        Back to Menu
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen bg-stone-50 py-8 px-4">
                    {showHelp && <HelpModal onClose={() => setShowHelp(false)} />}
                    {gameState === 'menu' && renderMenu()}
                    {gameState === 'playing' && renderGameContent()}
                    {gameState === 'levelComplete' && renderLevelComplete()}
                    {gameState === 'tryAgain' && renderTryAgain()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
